<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>My Pages — mikancat</title>
<meta name="description" content="Personal site: modern, single-file HTML/CSS/JS — drop into GitHub Pages." />
<meta name="theme-color" content="#ffffff" />


<!--
Single-file static page intended to replace: https://mikancat-taki.github.io/My-Pages/
- No external resources (fonts/images) used
- Responsive, modern glass UI, animated wave background
- Settings panel (theme, accent color, toggle compact layout)
- All code is HTML-only (CSS & JS inline)
-->


<style>
:root{
--bg:#f5f7fb;
--card:#ffffffcc;
--muted:#6b7280;
--accent:#6c5ce7; /* default accent */
--glass-blur:8px;
--radius:14px;
--maxw:1100px;
color-scheme: light;
--text:#111827;
}
[data-theme="dark"]{
--bg:#0b1020;
--card:#0f1724cc;
--muted:#9aa3b2;
--accent:#7c5cff;
--text:#e6eef8;
color-scheme: dark;
}


*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); color:var(--text);}


/* wave background */
.bg-wrap{position:fixed;inset:0;z-index:-1;overflow:hidden}
.wave{
position:absolute;left:50%;transform:translateX(-50%);
width:140%;height:520px;bottom:-120px;filter:blur(10px) saturate(1.05);
opacity:0.95;mix-blend-mode:soft-light
}
/* multiple layered waves */
.wave svg{display:block;width:100%;height:100%}
.wave.wave-1{opacity:0.35;bottom:-160px}
.wave.wave-2{opacity:0.22;bottom:-40px;transform:translateX(-50%) scale(1.05)}


/* page container */
.wrap{max-width:var(--maxw);margin:36px auto;padding:28px;display:grid;gap:20px;grid-template-columns:1fr 360px}
@media (max-width:920px){.wrap{grid-template-columns:1fr;padding:20px}}


header{display:flex;align-items:center;justify-content:space-between;gap:16px}
.brand{display:flex;align-items:center;gap:12px}
.logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#4dd0e1);display:flex;align-items:center;justify-content:center;color:white;font-weight:700;box-shadow:0 6px 20px rgba(15,23,42,0.12)}
.title{font-size:1.05rem;font-weight:700}
.subtitle{font-size:0.82rem;color:var(--muted)}


nav{display:flex;gap:8px;align-items:center}
.btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:600}
.btn.primary{background:linear-gradient(90deg,var(--accent),#4dd0e1);color:white;border:none;box-shadow:0 8px 30px rgba(108,92,231,0.18)}


/* main card */
.hero{background:linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.35));backdrop-filter:blur(var(--glass-blur));border-radius:var(--radius);padding:26px;box-shadow:0 6px 30px rgba(2,6,23,0.08);border:1px solid rgba(255,255,255,0.5)}
[data-theme="dark"] .hero{background:linear-gradient(180deg, rgba(15,23,36,0.6), rgba(12,18,30,0.25));border:1px solid rgba(255,255,255,0.04)}


.hero-grid{display:grid;grid-template-columns:1fr 260px;gap:18px;align-items:center}
@media (max-width:920px){.hero-grid{grid-template-columns:1fr}}


.profile{display:flex;gap:18px;align-items:center}
.avatar{width:96px;height:96px;border-radius:16px;display:grid;place-items:center;font-weight:800;font-size:1.5rem;background:linear-gradient(135deg,var(--accent),transparent);color:white;box-shadow:0 8px 30px rgba(12,18,30,0.12)}
.intro h1{margin:0;font-size:1.4rem}
.intro p{margin:6px 0 0;color:var(--muted)}


.actions{display:flex;gap:8px;margin-top:12px}


/* right column cards */
.card{background:var(--card);border-radius:12px;padding:14px;backdrop-filter:blur(var(--glass-blur));border:1px solid rgba(255,255,255,0.12)}
.small{font-size:0.9rem}
.link-list{display:flex;flex-direction:column;gap:8px}
.link-list a{display:inline-flex;align-items:center;gap:10px;padding:8px;border-radius:10px;text-decoration:none;color:var(--text);font-weight:600}
</html>
