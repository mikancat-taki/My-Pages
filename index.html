<style>
/* RESET */
* { margin:0; padding:0; box-sizing:border-box; }
body {
font-family: "Segoe UI", sans-serif;
background: var(--bg);
color: var(--text);
transition: background 0.4s, color 0.4s;
overflow-x: hidden;
}


:root {
--bg: #f7f7f7;
--text: #1a1a1a;
--card-bg: rgba(255,255,255,0.7);
--card-border: rgba(0,0,0,0.1);
--accent: #4aa3ff;
}
body.dark {
--bg: #0d0f12;
--text: #e8e8e8;
--card-bg: rgba(20,20,20,0.6);
--card-border: rgba(255,255,255,0.1);
--accent: #6bb6ff;
}


/* 3D FLOATING BACKGROUND */
.bg-3d {
position: fixed;
top:0; left:0;
width:120vw;
height:120vh;
pointer-events:none;
z-index:-3;
animation: floatBg 18s infinite ease-in-out;
opacity:0.45;
}
@keyframes floatBg {
0% { transform: translate(-5%, -5%) scale(1.1); }
50% { transform: translate(5%, 5%) scale(1.15); }
100% { transform: translate(-5%, -5%) scale(1.1); }
}


/* WAVE + LIGHT LINES */

bottom:0;
left:0;

background-size: cover;
opacity:0.6;
z-index:-2;
animation: waveMove 9s ease-in-out infinite;
}
@keyframes waveMove {
0% { transform: translateX(0); }
50% { transform: translateX(-40px); }
100% { transform: translateX(0); }
}
