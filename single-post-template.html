<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">記事読み込み中... | Mikancatのサイト</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSSは blog.html のものを流用 */
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background: #1e1e1e;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #282828;
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        nav {
            background: #00bcd4;
            text-align: center;
            padding: 10px 0;
            margin-bottom: 30px;
        }
        nav a {
            color: #1e1e1e;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            font-weight: bold;
            transition: background 0.3s;
        }
        nav a:hover {
            background: #0097a7;
            color: white;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 0 50px 0;
        }

        /* 記事本体のスタイル */
        .article-content {
            background: #282828;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }
        .article-content h2 {
            color: #00bcd4;
            font-size: 2em;
            margin-top: 0;
            border-bottom: 2px solid #00bcd4;
            padding-bottom: 10px;
        }
        .article-meta {
            color: #777;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        .article-body p {
            font-size: 1.1em;
            line-height: 1.8;
            color: #e0e0e0;
        }
        
        /* コメントエリアのスタイル */
        .comment-section h3 {
            color: #f0f0f0;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
            margin-top: 40px;
        }
        .comment-form input[type="text"],
        .comment-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #444;
            color: white;
            box-sizing: border-box;
        }
        .comment-form button {
            background: #00bcd4;
            color: #1e1e1e;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        .comment-form button:hover {
            background: #0097a7;
        }
        .comment-list {
            margin-top: 20px;
        }
        .comment {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .comment-meta {
            font-size: 0.8em;
            color: #999;
            margin-bottom: 5px;
            border-bottom: 1px dotted #555;
            padding-bottom: 5px;
        }
        .comment-body {
            color: #ccc;
        }
        footer {
            background: #282828;
            color: #999;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            font-size: 0.9em;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>

<header>
    <h1>Mikancat's Blog</h1>
</header>

<nav>
    <a href="index.html">ホーム</a>
    <a href="blog.html">ブログ</a>
</nav>

<div class="container">
    <div class="article-content">
        <h2 id="article-title">記事を読み込んでいます...</h2>
        <div class="article-meta">投稿者: <span id="article-author"></span> | <span id="article-date"></span></div>
        <div class="article-body">
            </div>
    </div>

    <div class="comment-section">
        <h3 id="comment-count">コメント (0件)</h3>
        
        <div class="comment-form">
            <input type="text" id="comment-author" placeholder="名前 (匿名可)">
            <textarea id="comment-text" placeholder="コメントを入力" rows="3"></textarea>
            <button onclick="addComment()">コメントを投稿</button>
        </div>

        <div class="comment-list" id="comment-list">
            </div>
    </div>
</div>

<footer>
    &copy; 2025 Mikancat's Site. All rights reserved.
</footer>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();
  let postId = null; // 現在の記事IDを格納する変数

  // URLから記事IDを取得する
  function getPostIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
  }

  // 記事を読み込む関数
  function loadPost() {
      postId = getPostIdFromUrl();
      if (!postId) {
          document.getElementById('article-title').textContent = "エラー: 記事IDが指定されていません。";
          return;
      }

      // 記事データをFirebaseから取得
      database.ref('posts/' + postId).once('value', (snapshot) => {
          const post = snapshot.val();
          if (post) {
              document.getElementById('page-title').textContent = `${post.title} | Mikancatのサイト`;
              document.getElementById('article-title').textContent = post.title;
              document.getElementById('article-author').textContent = post.author;
              document.getElementById('article-date').textContent = post.date;
              document.querySelector('.article-body').innerHTML = `<p>${post.summary.replace(/\n/g, '</p><p>')}</p>`; // 簡易的な改行処理
              loadComments();
          } else {
              document.getElementById('article-title').textContent = "エラー: 記事が見つかりません。";
          }
      });
  }

  // コメントを読み込む関数
  function loadComments() {
      const commentList = document.getElementById('comment-list');
      database.ref('comments/' + postId).on('value', (snapshot) => {
          commentList.innerHTML = '';
          let commentCount = 0;
          
          snapshot.forEach((childSnapshot) => {
              const comment = childSnapshot.val();
              const newCommentHTML = `
                  <div class="comment">
                      <div class="comment-meta">${comment.author} | ${comment.date}</div>
                      <div class="comment-body">${comment.text}</div>
                  </div>
              `;
              const tempDiv = document.createElement('div');
              tempDiv.innerHTML = newCommentHTML.trim();
              commentList.prepend(tempDiv.firstChild); // 最新コメントを上に追加
              commentCount++;
          });
          document.getElementById('comment-count').textContent = `コメント (${commentCount}件)`;
      });
  }

  // コメントを追加する関数
  function addComment() {
      const author = document.getElementById('comment-author').value || '匿名ユーザー';
      const text = document.getElementById('comment-text').value;
      
      if (!text || !postId) {
          alert('コメントと記事IDは必須です！');
          return;
      }

      const now = new Date();
      const dateString = `${now.getFullYear()}年${now.getMonth() + 1}月${now.getDate()}日 ${now.getHours()}:${now.getMinutes()}`;
      
      // コメントデータをFirebaseにプッシュ
      database.ref('comments/' + postId).push({
          author: author,
          text: text,
          date: dateString,
          timestamp: Date.now()
      }).then(() => {
          document.getElementById('comment-author').value = '';
          document.getElementById('comment-text').value = '';
          // loadCommentsが自動で更新してくれるため、特に何もしなくてOK
      }).catch((error) => {
          console.error("コメント投稿エラー:", error);
          alert('コメント投稿中にエラーが発生しました。');
      });
  }

  document.addEventListener('DOMContentLoaded', loadPost);
</script>

</body>
</html>
