    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS„ÅØ index.html „Å®ÂÖ±ÈÄöÂåñ„Åï„Çå„Å¶„ÅÑ„Åæ„Åô„ÄÇ
           „Åì„Åì„Åß„ÅØ blog.html Âõ∫Êúâ„ÅÆ„Çπ„Çø„Ç§„É´„ÅÆ„Åø„ÇíË®òËø∞„Åó„ÄÅÈáçË§á„ÅØÈÅø„Åë„Åæ„Åô„ÄÇ */
        body {

            background: #1e1e1e;
            color: #f0f0f0;
            margin: 0;

        header {

        /* ÊäïÁ®ø„Éï„Ç©„Éº„É†„ÅÆ„Çπ„Çø„Ç§„É´ */
        .post-form-container {
            background: #333;

            border-radius: 12px;
            margin-bottom: 30px;

        }

        .post-form-container input[type="text"],

        .post-form-container button {

        /* „Éñ„É≠„Ç∞„É™„Çπ„Éà„ÅÆ„Çπ„Çø„Ç§„É´ */
        .blog-list {

        }

        .post-card:hover {

        }

        .post-card img {

            object-fit: cover;
        }

        .post-content {

        }

        .post-content h3 {
            color: #00bcd4;

        .post-content .date {

        }

        }
        
        /* „Éï„ÉÉ„Çø„Éº„ÅÆ„Çπ„Çø„Ç§„É´ */
        footer {

    </style>

<body>

<header>

</header>

<nav>
    <a href="index.html">„Éõ„Éº„É†</a>
    <a href="blog.html">„Éñ„É≠„Ç∞</a>
</nav>

<div class="container">
    <h2>üìù Ë™∞„Åß„ÇÇÊäïÁ®ø</h2>
    <div class="post-form-container">
        <input type="text" id="post-title" placeholder="„Çø„Ç§„Éà„É´„ÇíÂÖ•Âäõ">
        <input type="text" id="post-author" placeholder="„ÅÇ„Å™„Åü„ÅÆÂêçÂâç (ÂåøÂêçÂèØ)">
        <textarea id="post-summary" placeholder="Ë®ò‰∫ã„ÅÆÊ¶ÇË¶Å„ÇÑÊúÄÂàù„ÅÆÈÉ®ÂàÜ„ÇíÂÖ•Âäõ" rows="4"></textarea>
        <button onclick="addNewPost()">Êñ∞„Åó„ÅÑË®ò‰∫ã„ÇíÊäïÁ®ø„Åô„Çã</button>
    </div>
    
    <hr>
    
    <h2>üìú ÂÖ®Ë®ò‰∫ã‰∏ÄË¶ß</h2>
    <div class="blog-list" id="blog-posts-container">
        </div>
</div>

<footer>
    &copy; 2025 Mikancat's Site. All rights reserved.
</footer>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  // Ë™∞„Åß„ÇÇÊäïÁ®ø„Åß„Åç„ÇãÊ©üËÉΩ„ÇíFirebase„Çí‰Ωø„Å£„Å¶ÂÆüË£Ö„Åô„ÇãJavaScript
  function addNewPost() {
      const title = document.getElementById('post-title').value;
      const author = document.getElementById('post-author').value || 'ÂåøÂêç';
      const summary = document.getElementById('post-summary').value;
      const now = new Date();
      const dateString = `${now.getFullYear()}Âπ¥${now.getMonth() + 1}Êúà${now.getDate()}Êó•`;
      
      if (!title || !summary) {
          alert('„Çø„Ç§„Éà„É´„Å®Ë®ò‰∫ã„ÅÆÊ¶ÇË¶Å„ÅØÂøÖÈ†à„Åß„ÅôÔºÅ');
          return;
      }

      database.ref('posts').push({
          title: title,
          author: author,
          summary: summary,
          date: dateString,
          timestamp: Date.now()
      }).then(() => {
          document.getElementById('post-title').value = '';
          document.getElementById('post-author').value = '';
          document.getElementById('post-summary').value = '';
          alert('Êñ∞„Åó„ÅÑË®ò‰∫ã„ÅåÊäïÁ®ø„Åï„Çå„Åæ„Åó„ÅüÔºÅ');
      }).catch((error) => {
          console.error("ÊäïÁ®ø„Ç®„É©„Éº:", error);
          alert('ÊäïÁ®ø‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ');
      });
  }

  // „Éá„Éº„Çø„Éô„Éº„Çπ„Åã„ÇâÊäïÁ®ø„ÇíË™≠„ÅøËæº„Çì„ÅßË°®Á§∫„Åô„ÇãÈñ¢Êï∞
  function loadPosts() {
      const container = document.getElementById('blog-posts-container');

      database.ref('posts').orderByChild('timestamp').on('value', (snapshot) => {
          container.innerHTML = ''; 
          
          let posts = [];
          snapshot.forEach((childSnapshot) => {
              posts.push({ key: childSnapshot.key, ...childSnapshot.val() });
          });
          posts.reverse(); // ÊúÄÊñ∞„ÅÆÊäïÁ®ø„Åå‰∏ÄÁï™‰∏ä„Å´

          posts.forEach((post) => {
              const postHTML = `
                  <a href="single-post-template.html?id=${post.key}" class="post-card">
                      <img src="https://via.placeholder.com/400x180/00bcd4/FFFFFF?text=${post.title.substring(0, 10)}" alt="ÊäïÁ®ø„ÅÆÁîªÂÉè">
                      <div class="post-content">
                          <h3>${post.title}</h3>
                          <span class="date">${post.date} / ${post.author}</span>
                          <p>${post.summary.substring(0, 50)}...</p>
                      </div>
                  </a>
              `;
              const tempDiv = document.createElement('div');
              tempDiv.innerHTML = postHTML.trim();
              container.appendChild(tempDiv.firstChild);
          });
      });
  }

  document.addEventListener('DOMContentLoaded', loadPosts);
</script>
