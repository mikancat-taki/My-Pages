<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ一覧 | Mikancatのサイト</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* (1) ベースのスタイルはindex.htmlと共通化（今回は埋め込み） */
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background: #1e1e1e;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background: #282828;
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        /* ナビゲーションバーの追加 */
        nav {
            background: #00bcd4;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: #1e1e1e;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            font-weight: bold;
            transition: background 0.3s;
        }

        nav a:hover {
            background: #0097a7;
            color: white;
        }
        
        .container {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            /* ブログページでは背景を透明にして、メインコンテンツを際立たせる */
            background: none; 
            padding: 0;
        }

        /* (2) ブログ固有のスタイル */
        .blog-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* 画面幅に合わせて自動で列数を調整 */
            gap: 25px;
            padding-top: 20px;
        }

        .post-card {
            background: #282828;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* ホバーアニメーション */
            text-decoration: none; /* aタグの装飾を消す */
            display: block;
            color: #e0e0e0;
        }

        .post-card:hover {
            transform: translateY(-5px); /* ホバー時に少し上に浮き上がる */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
        }

        .post-card img {
            width: 100%;
            height: 180px;
            object-fit: cover; /* 画像がコンテナを覆うように調整 */
        }

        .post-content {
            padding: 20px;
        }

        .post-content h3 {
            color: #00bcd4;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.4em;
        }

        .post-content .date {
            font-size: 0.9em;
            color: #777;
            display: block;
            margin-bottom: 15px;
        }

        .post-content p {
            font-size: 1em;
            margin: 0;
            color: #ccc;
        }

        /* 詳細な投稿ページへのリンクボタン */
        .read-more {
            display: inline-block;
            padding: 5px 10px;
            background: #00bcd4;
            color: #1e1e1e;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 0.9em;
            font-weight: bold;
        }

    </style>
</head>
<body>

<header>
    <h1>Mikancat's Blog</h1>
</header>

<nav>
    <a href="index.html">ホーム</a>
    <a href="blog.html">ブログ</a>
</nav>

<div class="container">
    <div class="blog-list">

        <a href="post-1.html" class="post-card">
            <img src="https://via.placeholder.com/400x180/00bcd4/FFFFFF?text=Post+Image+1" alt="投稿1の画像">
            <div class="post-content">
                <h3>フォートナイトでビクロイ！</h3>
                <span class="date">2025年11月18日</span>
                <p>今日の試合は激アツだったよ！新しい武器の感想と戦略を公開します。</p>
            </div>
        </a>

        <a href="post-2.html" class="post-card">
            <img src="https://via.placeholder.com/400x180/00bcd4/FFFFFF?text=Post+Image+2" alt="投稿2の画像">
            <div class="post-content">
                <h3>僕のプログラミング学習法</h3>
                <span class="date">2025年11月15日</span>
                <p>プログラミングを始めたきっかけと、12歳で学んでいることについて紹介します。</p>
            </div>
        </a>
        </div>
</div>

</body>
</html>
